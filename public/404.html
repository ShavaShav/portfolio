<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Converts path to query parameter and redirects to index
      const path = window.location.pathname;
      window.location.replace('/' + '?p=' + encodeURIComponent(path));
    </script>
  </head>
  <body></body>
</html>
